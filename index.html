<!DOCTYPE html>
<html>
<head>
	<title>Yahoo Stock Ticker</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stock-style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>


</head>
<body>
	

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Search...</h1>
				<form class="yahoo-finance-form form-online">
					<div class="input-group">
						<input type="text" class="form-control" id="ticker" placeholder="Please enter a stock ticker/symbol" />
						<button type="submit" id="submit-button" class="btn btn-primary">Go get those stocks</button> 
					</div>
				</form>
			</div> <!-- end of first col-sm-12 -->
			<div class="col-sm-12">
				<table id="stock-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody id="stock-table-body">
						<tr>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-sm-12">
				<h3>My watched stocks</h3>
				<table id="stock-table-saved" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody id="stock-table-saved-body">
						<tr>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
						</tr>
					</tbody>
				</table>
			</div>


		</div>
		<button  class="btn btn-primary" id="reset">Reset</button>
	</div>


</body>
</html>
